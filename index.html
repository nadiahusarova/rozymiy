<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Rozymiy</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <nav class="nav-bar">
        <div class="nav-bar__logo">
            <h1>Rozymiy</h1>
        </div>
        <div class="nav-bar__buttons">
            <button onclick="showInstructions();">Інструкції</button>
            <button id="btnClear">Очистити</button>
        </div>
    </nav>
    <div class="container">
        <div class="tracking-box" id="trackingBox"></div>
        <div class="image-container">
            <video autoplay playsinline muted id="webcam" width="400" height="400"></video>
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>

        <div class="result-container">
            <h2 class="result-container__title">Результат</h2>
            <div class="result" id="result">
                <p>Завантаження модуля інтелекту. Будь ласка, зачекайте...</p>
            </div>
            <div class="result" id="result2">
                <p></p>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2024 Rozymiy. All rights reserved.</p>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
