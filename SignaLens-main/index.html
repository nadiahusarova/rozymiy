<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>SignaLens</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="/SignaLens-main/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <nav class="nav-bar">
        <div class="nav-bar__logo">
            <h1>Rozymiy</h1>
        </div>
        <div class="nav-bar__buttons">
            <button onclick="showInstructions();">Інструкції</button>
            <button id="btnClear">Очистити</button>
        </div>
    </nav>
    <div class="container">
        <div class="tracking-box" id="trackingBox"></div>
        <div class="image-container">
            <video autoplay playsinline muted id="webcam" width="400" height="400"></video>
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>

        <div class="result-container">
            <h2 class="result-container__title">Результат</h2>
                <div class="result" id="result">
                    <p>Завантаження модуля інтелекту. Будь ласка, зачекайте...</p>
                </div>
                <div class="result" id="result2">
                    <p></p>
                </div>
        </div>
    </div>

    <div class="alphabet" id="alphabet-container">
        <button class="alpha-btn btn alphabet-btn" data-position="1">А</button>
        <button class="alpha-btn btn alphabet-btn" data-position="2">Б</button>
        <button class="alpha-btn btn alphabet-btn" data-position="3">В</button>
        <button class="alpha-btn btn alphabet-btn" data-position="4">Г</button>
        <button class="alpha-btn btn alphabet-btn" data-position="5">Ґ</button>
        <button class="alpha-btn btn alphabet-btn" data-position="6">Д</button>
        <button class="alpha-btn btn alphabet-btn" data-position="7">Е</button>
        <button class="alpha-btn btn alphabet-btn" data-position="8">Є</button>
        <button class="alpha-btn btn alphabet-btn" data-position="9">Ж</button>
        <button class="alpha-btn btn alphabet-btn" data-position="10">З</button>
        <button class="alpha-btn btn alphabet-btn" data-position="11">И</button>
        <button class="alpha-btn btn alphabet-btn" data-position="12">І</button>
        <button class="alpha-btn btn alphabet-btn" data-position="13">Ї</button>
        <button class="alpha-btn btn alphabet-btn" data-position="14">Й</button>
        <button class="alpha-btn btn alphabet-btn" data-position="15">К</button>
        <button class="alpha-btn btn alphabet-btn" data-position="16">Л</button>
        <button class="alpha-btn btn alphabet-btn" data-position="17">М</button>
        <button class="alpha-btn btn alphabet-btn" data-position="18">Н</button>
        <button class="alpha-btn btn alphabet-btn" data-position="19">О</button>
        <button class="alpha-btn btn alphabet-btn" data-position="20">П</button>
        <button class="alpha-btn btn alphabet-btn" data-position="21">Р</button>
        <button class="alpha-btn btn alphabet-btn" data-position="22">С</button>
        <button class="alpha-btn btn alphabet-btn" data-position="23">Т</button>
        <button class="alpha-btn btn alphabet-btn" data-position="24">У</button>
        <button class="alpha-btn btn alphabet-btn" data-position="25">Ф</button>
        <button class="alpha-btn btn alphabet-btn" data-position="26">Х</button>
        <button class="alpha-btn btn alphabet-btn" data-position="27">Ц</button>
        <button class="alpha-btn btn alphabet-btn" data-position="28">Ч</button>
        <button class="alpha-btn btn alphabet-btn" data-position="29">Ш</button>
        <button class="alpha-btn btn alphabet-btn" data-position="30">Щ</button>
        <button class="alpha-btn btn alphabet-btn" data-position="31">Ь</button>
        <button class="alpha-btn btn alphabet-btn" data-position="32">Ю</button>
        <button class="alpha-btn btn alphabet-btn" data-position="33">Я</button>
    </div>
    <script src="./js/app.js"></script>
</body>
<footer>
        
</footer>
</html>
